<html>
  <head>
    <title>WebGL glo Demo</title>
    <style type="text/css">
      .demowindow {
  padding:0;
  margin:0;
  height:800;
  width:800;
}

      #loading { margin: 1em; font-size: 200%; }
      #stat { position: relative; top: 100px; left: 20px;
      font-size: 200%; color: #CCC; display: none }
      #v { color: orange }
      #f { color: green }

      body {
        margin:0;
        padding:0;
        }
    </style>
  </head>
  <body onLoad="main()" >
    <div id="loading" >
      Loading ...
    </div>

    <div class="demowindow" id="demodiv">
      <div id="stat">V <span id="v"></span> F <span id="f"></span></div>
    </div>

    <script type="text/javascript" src="engine/awe0.js"></script>
    <script type="text/javascript"
	    src="http://ashimaarts.com/gloc/glol.js"></script>
    <script type="text/javascript" src="demo.js"></script>

    <script type="text/javascript">
      var le = document.getElementById("loading");
      var ve = document.getElementById("v");
      var fe = document.getElementById("f");

      function onprogress(n,v,f) {
        le.innerText = "Loading ... "+n;
      }

      function onprogchange(vi,fi) {
        ve.innerText = vi;
        fe.innerText = fi;
      }

      agd = new ashimaGlocDemo(onprogress, onprogchange);
 
      function main() {
        gddiv = document.getElementById("demodiv");
        agd.init(gddiv, function () {
          le.style.display = "none";
          document.getElementById("stat").style.display = "block";
          agd.animator.play();
        });
        }
    </script>
  </body>
</html>
